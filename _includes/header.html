<header id="navbar-spy" class="header header-1 header-transparent header-bordered header-fixed">
	<nav id="primary-menu" class="navbar navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="logo" href="/">
					<img class="logo-light" src="{{ "assets/images/logo/logo_white.png" | relative_url }}" alt="League Logo">
					<img class="logo-dark" src="{{ "assets/images/logo/logo_color.png" | relative_url }}" alt="League Logo">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse pull-right" id="navbar-collapse-1">
				<ul class="nav navbar-nav nav-pos-right navbar-left">
          {% include navigation.html navigation=site.data.navigation %}
        </ul>
      	<!-- Module Search -->
      	<div class="module module-search pull-left">
      		<div class="module-icon search-icon">
      			<i class="fa fa-search"></i>
      			<span class="title">search</span>
      		</div>
      		<div class="module-content module-fullscreen module--search-box">
      			<div class="pos-vertical-center">
        			<div class="container">
        				<div class="row">
        					<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
        						<form class="form-search">
        							<input type="text" class="form-control" placeholder="Type Search Words Then Enter">
        							<button class="btn" type="button"><i class="fa fa-search"></i></button>
        						</form><!-- .form-search end -->
        					</div><!-- .col-md-8 end -->
        				</div><!-- .row end -->
        			</div><!-- .container end -->
      		  </div>
      			<a class="module-cancel" href="#"><i class="fa fa-close"></i></a>
      		</div>
      	</div>
        <!-- .module-search end -->
	    </div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
</header>
